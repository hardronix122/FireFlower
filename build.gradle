buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:6.1.0'
    }
}

plugins {

    id 'java'
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.9'
}

apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

javafx {
    version = "15"
    modules = ['javafx.controls', 'javafx.fxml']
}


group = 'com.hardronix'
version = '1.0.0'

dependencies {
    implementation group: 'org.json', name: 'json', version: '20201115'
    implementation group: 'net.thejavashop', name: 'javampd', version: '6.0.0'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'

}

application {
    mainModule.set("com.hardronix.fireflower")
    mainClass.set("com.hardronix.fireflower.FXLauncher")
}

shadowJar {
    archiveClassifier.set('Shaded')
}

repositories {
    mavenCentral()
    jcenter()
}

